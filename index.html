<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section class="min-vh-100 bg-black">
        <div data-animated>
            <h1>Welcome</h1>
        </div>
    </section>
    <section class="min-vh-100 bg-white d-flex align-items-center justify-content-center">
        <div data-animated>
            <h1>Hola</h1>
        </div>
    </section>
    <section class="min-vh-100 bg-danger">
        <div data-animated>
            <h1>Chau</h1>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        },{
            rootMargin: '100px 0px -100px 0px' // Offset de 100px por arriba y por abajo
        });
        
        const hiddenElements = document.querySelectorAll('[data-animated]');
        hiddenElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
